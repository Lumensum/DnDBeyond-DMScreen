<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

<h1 id="name">test</h1>
<img src="" alt="" id="avatar" width="150">

<div class="hitpoints">
    HP: <span id="hitpoints__current" class="hitpoints__current"></span> / <span id="hitpoints__max" class="hitpoints__max"></span>
</div>


<div>baseRaceName: <span id="baseRaceName"></span></div>
<div>classes__definition__name: <span id="classes0__definition__name"></span><span id="classes0__level"></span></div>
<div>classes__definition__name: <span id="classes1__definition__name"></span><span id="classes1__level"></span></div>


<div>Speed Walking: <span id="walk"></span></div>
<div>baseHitPoints: <span id="baseHitPoints"></span></div>
<div>removedHitPoints: <span id="removedHitPoints"></span></div>
<div>temporaryHitPoints: <span id="temporaryHitPoints"></span></div>



<div class="stats">
    <div class="stats__stat__name">Str<br><span class="stats__stat__value" id="strength"></span></div>
    <div class="stats__stat__name">Dex<br><span class="stats__stat__value" id="dexterity"></span></div>
    <div class="stats__stat__name">Con<br><span class="stats__stat__value" id="constitution"></span></div>
    <div class="stats__stat__name">Int<br><span class="stats__stat__value" id="intelligence"></span></div>
    <div class="stats__stat__name">Wis<br><span class="stats__stat__value" id="wisdom"></span></div>
    <div class="stats__stat__name">Cha<br><span class="stats__stat__value" id="charisma"></span></div>
</div>



<div class="feats">
    Feats
    <ul id="feats__list">

    </ul>
</div>


</div> <!-- // Card -->










   <!-- https://character-service.dndbeyond.com/character/v3/character/52423116 -->

<div id="showData"></div>

    <script src="giso.js"></script>
</body>
</html>
